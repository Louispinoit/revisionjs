<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="./index.html" class="header-brand" >BLOG</a>
            <ul>
                <li><a href="./index.html" class="header-nav">Accueil</a></li>
                <li><a href="./form.html" class="header-nav">Creer un article</a></li>
            </ul>
        </header>
        <div class="content">
            <form action="">
                <h2 class="title-underline">Ajouter un article</h2>
                <div class="form-group">
                    <label for="">Auteur</label>
                    <input type="text" name="author" id="">
                </div>
                <div class="form-group">
                    <label for="">Image</label>
                    <input type="text" name="image" id="">
                </div>
                <div class="form-group">
                    <label for="">Titre</label>
                    <input type="text" name="title" id="">
                </div>
                <div class="form-group">
                    <label for="">Categorie</label>
                    <select name="category" id="">
                        <option value="Science">Science</option>
                        <option value="Histoire">Histoire</option>
                        <option value="Sport">Sport</option>
                        <option value="Actualite">Actualite</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Article</label>
                    <textarea name="content"></textarea>
                </div>
                <ul class="text-error" id="errors">

                </ul>
                <div>
                    <button type="button" class="btn btn-secondary">Annuler</button>
                    <button type="submit" class="btn btn-primary">Poster</button>
                </div>
            </form>
        </div>
        <footer>Copyright &copy; 2023-2024</footer>
    </div>
</body>
</html>
